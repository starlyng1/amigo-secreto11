<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Amigo Secreto</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="cabecera">
    <h1>Amigo Secreto</h1>
    <img src="https://cdn-icons-png.flaticon.com/512/4712/4712106.png" alt="Imagen amigo secreto">
  </header>

  <main>
    <h2>Digite el nombre de sus amigos</h2>
    <div class="entrada">
      <input type="text" id="nome-amigo" placeholder="Escriba un nombre">
      <button id="adicionar">Añadir</button>
    </div>

    <ul id="lista-amigos"></ul>

    <p id="sorteio"></p>

    <button id="sortear" class="sortear-btn">🎁 Sortear amigo</button>
  </main>

  <script src="app.js"></script>
</body>
</html>
